{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Sushi Order | SushiGo{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'orders/styles.css' %}"/>
  {% block extra_head %}{% endblock %}
</head>
<body>
<header class="border-bottom bg-white position-sticky top-0 z-1">
  <nav class="navbar container navbar-expand-lg">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'orders:create' %}">
      <span class="brand-mark">🍣</span> SushiGo
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
            aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% block nav_order_active %}active{% endblock %}" href="{% url 'orders:create' %}">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="bg-pattern min-vh-100">
  <section class="py-5">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </section>
</main>

<footer class="py-4 border-top bg-white">
  <div class="container small text-secondary">
    © {{ now|date:"Y" }} SushiGo
  </div>
</footer>
</body>
</html>
